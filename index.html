<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSingendonk's Pages</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    .container {
      text-align: center;
      animation: fadeInUp 1.2s ease-out;
    }
    h1 {
      color: #333;
      margin-bottom: 3%;
      font-size: 2.2em;
      animation: glowText 2s ease-in-out infinite alternate;
    }

    button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 1.5% 3%;
      margin: 1%;
      font-size: 1.1rem;
      border-radius: 5%;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    button:hover {
      transform: scale(1.08);
      box-shadow: 0 6px 16px rgba(0,0,0,0.3);
    }

    #pzbtn {
      background-color: #4CAF50;
    }
    #pzbtn:hover {
      background-color: #45a049;
    }
    #pngbtn {
      background-color: #2196F3;
    }
    #pngbtn:hover {
      background-color: #1976D2;
    }

    /* Mazes summary button */
    #mazes-summary {
      background-color: #9C27B0;
    }
    #mazes-summary:hover {
      background-color: #7B1FA2;
    }

    i {
      font-size: 1.7rem;
      transition: transform 0.4s ease;
    }

    /* Icon animations */
    #pzbtn:hover i {
      animation: bounce 0.6s;
    }
    #pngbtn:hover i {
      animation: spin 0.8s linear;
    }

    /* Keyframes */
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8%); }
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(4%); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes glowText {
      from { text-shadow: 0 0 5px #fff, 0 0 10px #74ebd5; }
      to { text-shadow: 0 0 10px #fff, 0 0 20px #ACB6E5; }
    }

    /* Mazes dropdown container */
    details {
      display: inline-block;
      margin: 1%;
    }

    details[open] #mazes-panel {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    #mazes-panel {
      display: flex;
      flex-direction: column;
      align-items: stretch;
      margin-top: 0.5rem;
      gap: 0.4rem;
      opacity: 0;
      transform: translateY(-4px);
      pointer-events: none;
      transition: opacity 0.2s ease, transform 0.2s ease;
    }

    /* Make nested buttons full-width inside the dropdown */
    #mazes-panel button {
      width: 100%;
      justify-content: center;
      font-size: 1rem;
      padding: 0.6rem 1.2rem;
    }

    /* Slightly different colors for the two maze versions */
    #mzbtn {
      background-color: #4CAF50;
    }
    #mzbtn:hover {
      background-color: #45a049;
    }
    #modernmzbtn {
      background-color: #FF9800;
    }
    #modernmzbtn:hover {
      background-color: #F57C00;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>CSingendonk's Pages</h1>
    <button id="pzbtn"><i>üß©</i> Puzzle</button>
    <button id="pngbtn"><i>üèì</i> Super Pong</button>
    <details id="mazes">
      <summary>
        <button id="mazes-summary" type="button">
          <i>üß≠</i> Mazes
        </button>
      </summary>
      <div id="mazes-panel">
        <button id="mzbtn" type="button"><i>ü™§</i> Classic Maze</button>
        <button id="modernmzbtn" type="button"><i>üó∫Ô∏è</i> Modern Maze</button>
      </div>
    </details>
  </div>

  <script>
    const btns = {
      puzzle: document.getElementById('pzbtn'),
      pong: document.getElementById('pngbtn'),
      mazeClassic: document.getElementById('mzbtn'),
      mazeModern: document.getElementById('modernmzbtn'),
      mazesDetails: document.getElementById('mazes'),
      mazesSummaryBtn: document.getElementById('mazes-summary')
    };

    function navto(where = './') {
        const to = where.trim != null ? where : './';
        window.location.href = to;
    }
    btns.puzzle?.addEventListener('click', () => navto('./puzzle/index.html'));
    btns.pong?.addEventListener('click', () => navto('./games/superpong.html'));
    btns.mazeClassic?.addEventListener('click', () => navto('./games/maze.html'));
    btns.mazeModern?.addEventListener('click', () => navto('./games/tests/index.html'));

    if (btns.mazesSummaryBtn && btns.mazesDetails) {
      btns.mazesSummaryBtn.addEventListener('click', (ev) => {
        btns.mazesDetails.open = !btns.mazesDetails.open;
      });
      btns.mazesDetails.addEventListener('focusout', (ev) => {
        if (!btns.mazesDetails.contains(ev.relatedTarget)) {
          btns.mazesDetails.open = false;
        }
      });
    }
  </script>
</body>
</html>
